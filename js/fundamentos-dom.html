<!DOCTYPE html>
<html>
    <head>
        <title>Fundamentos de DOM (Document Object Model) con Javascript</title>
    </head>
    <body>
        <div id="Mensaje">Texto fijo</div>
        <div id="Mensaje2">Mensaje 2</div>
        <div id="Mensaje3" class="MensajeImportante">Mensaje 3</div>
        <ul id="Frutas">
            <li>Manzanas</li>
            <li>Peras</li>
            <li>Platanos</li>
            <li>Melones</li>
        </ul>
        <ol>
            <li>Primavera</li>
            <li>Verano</li>
            <li>Oto√±o</li>
            <li>Invierno</li>
        </ol>
        <script>
            console.log(document.title);
            console.log(document.doctype);
            console.log(document.lastModified);
            let divMensaje = document.getElementById("Mensaje");
            
            if(divMensaje){
                alert(divMensaje.innerText);
                divMensaje.innerText+="modificado con javascript"
            }

            let losDivs = document.getElementsByTagName("div"); //esta propiedad devuelve un arreglo
            console.log(`Hay ${losDivs} divs en el documento...`);
            
            if(losDivs.length > 0)
                losDivs[0].innerText="Este es el primer DIV del documento";

            let losDivsImportantes = document.getElementsByClassName("mensajeImportante");
            console.log(`Hay ${losDivsImportantes} divs importantes en el documento...`);

            let frutas = document.getElementById("Frutas");

            let newFruit = document.createElement("li");
            newFruit.innerHTML = "Fruta 1";
            frutas.appendChild(newFruit);

            frutas.childNodes.forEach(element =>{
                console.log(element.innerText);
            });
        </script>
    </body>
</html>
